<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/register.css">
        <title>Sign Up</title>
    </head>
    <body >
        <div class="d-flex align-items-center light-blue-gradient" style="height: 100vh;">
            <div class="container" >
                <div class="d-flex justify-content-center">
                    <div class="col-md-6">
                        <div class="card border-secondary" >
                            <div class="card-header">Sign Up</div>
                            <div class="card-body">
                                <form id="register-form">
                                    <div class="form-group row">
                                        <label for="inputFirst" class="col-sm-3 col-form-label">First Name</label>
                                        <div class="col-sm-9">
                                          <input type="text" name="firstname" class="form-control" id="inputFirst" placeholder="First Name" required >
                                        </div>
                                      </div>
                                      <div class="form-group row">
                                        <label for="inputLast" class="col-sm-3 col-form-label">Last Name</label>
                                        <div class="col-sm-9">
                                          <input type="text" name="lastname" class="form-control" id="inputLast" placeholder="Last Name">
                                        </div>
                                      </div>
                                    <div class="form-group row">
                                      <label for="inputEmail" class="col-sm-3 col-form-label">Email</label>
                                      <div class="col-sm-9">
                                        <input type="email" name="emailid" class="form-control" id="inputEmail" placeholder="Email" required >
                                      </div>
                                    </div>
                                    <div class="form-group row">
                                      <label for="inputEmail" class="col-sm-3 col-form-label">Username</label>
                                      <div class="col-sm-9">
                                        <input type="text" name="username" class="form-control" id="inputEmail" placeholder="username" required >
                                      </div>
                                    </div>
                                    <div class="form-group row">
                                      <label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
                                      <div class="col-sm-9">
                                        <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password" required >
                                      </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputRetype" class="col-sm-3 col-form-label">Retype</label>
                                        <div class="col-sm-9">
                                          <input type="password" name="retype" class="form-control" id="inputRetype" placeholder="Password" required >
                                        </div>
                                      </div>

                                      <div class="row">
                                        <div class="col-md-3">
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                        </div>
                                        <div class="col-md-9">
                                            <a href="login.html"><button type="button" class="btn btn-light">Do you have an account?  <span style="color:red"> Login</span></button></a>
                                        </div>
                                    </div>
                                  
                                    
                                  </form>
                            </div>
                          </div>
                    </div>
                </div>
                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
                <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
                <script type="text/javascript" src="js/register.js"></script>
            </div>
    </body>
</html>
