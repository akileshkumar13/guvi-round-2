<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/register.css">
        <title>Sign In</title>
    </head>
    <body >
        <div class="d-flex align-items-center light-blue-gradient" style="height: 100vh;">
            <div class="container" >
                <div class="d-flex justify-content-center">
                    <div class="col-md-5">
                        <div class="card border-secondary" >
                            <div class="card-header">Sign In</div>
                            <div class="card-body">
                             
                              <form id="login-form">
                                <div class="form-group">
                                    <label for="inputUsername">Username: </label>
                                    <input type="text" class="form-control" id="inputUsername" name="username" placeholder="Enter username">
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword">Password: </label>
                                    <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password">
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>
                                <div class="row">
                                   
                                    <div class="col-md-9">
                                        <a href="register.html"><button type="button" class="btn btn-light">Don't have an account? <span style="color:red"> Register</span></button></a>
                                
                                    </div>
                                </div>
                            </form>
                            </div>
                           
                          </div>
                       
                    </div>
                </div>

              

                <!-- Optional JavaScript -->
                <!-- jQuery first, then Popper.js, then Bootstrap JS -->
                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
                <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
                <script type="text/javascript" src="js/login.js"></script>
            </div>
    </body>
</html>
